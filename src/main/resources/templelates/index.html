<!DOCTYPE html>
<html lang="en">
<!-- -->
<!-- 使用thymeleaf需引入 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div  id="tableP">
    <table>
        <caption>人员信息</caption>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <!-- 通过th命令使用一些操作 -->
        <!-- 通过${} 使用变量 -->
        <tr  th:each="item: ${list}">
            <td th:text="${{item.name}}">还没有任何人员信息哦</td>
            <td th:text="${{item.birthday}}">你是不是想独吞奖品</td>
        </tr>
    </table>
</div>
<button value="增加" onclick="add()">新增</button>
<button value="删除" onclick="delete()">删除</button>
<button value="修改" onclick="update()">修改</button>
</div>
</body>
</html>
